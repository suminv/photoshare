<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>
<body class="m-5">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark ny-3">Go Back</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div class="form-group m-3">
                            <label >Description</label>
                            <input required name="description" type="text" placeholder="Enter a description"
                                   class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label >Select a category</label>
                                <select name="category" class="form-control">
                                    <option value="none">Select a category...</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>

                                    {% endfor %}
                                </select>
                        </div>

                        <div class="form-group m-3">
                            <label >Create a new category</label>
                            <input name="category_new" placeholder="Create a new category" class="form-control">
                        </div>



                        <div class="form-group m-3">
                            <label >Upload photo</label>
                            <input required name="image" type="file" class="form-control-file">
                        </div>

                        <button type="submit" class="btn btn-primary m-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
</div>

</body>
</html>
